# This workflow will build PRs submitted to the main branch.

name: Publish

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "types/**"
  workflow_dispatch:

jobs:
  build:
    name: 🚧 Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ "12.x", "14.x", "16.x" ]
    steps:
      - name: ⬇️ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: 🟢 Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🛠️ Bootstrap Dependencies
        id: bootstrap-dependencies-with-cache
        run: yarn install --immutable --immutable-cache --check-cache --ignore-engines

      - name: 🏗️ Build
        id: build-the-lib
        run: yarn build

      - name: 🔆 Cache NPM directory
        id: cache-npm-modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

  release:
    name: 📦 Release
    if: ${{ github.ref == "refs/heads/main" }}
    needs: [ build ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ "12.x" ]
    steps:
      - name: ⬇️ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: 🛠️ Bootstrap Dependencies
        id: bootstrap-dependencies-with-cache
        run: yarn install --immutable --immutable-cache --check-cache

      - name: 🏗️ Build
        id: build-the-lib
        run: yarn build

      - name: Release & Publish
        id: release-and-publish
        run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
