# This workflow will build PRs submitted to the main branch.

name: ğŸ³ Build

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "types/**"
  workflow_dispatch:

jobs:
  release:
    name: ğŸ‘· Build
    if: ${{ github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ› ï¸ Bootstrap Dependencies
        id: bootstrap-dependencies-with-cache
        run: |
          npm install -g yarn
          yarn install --immutable --immutable-cache --check-cache --ignore-engines

      - name: ğŸ—ï¸ Build
        id: build-the-lib
        run: yarn build

      - name: ğŸ± Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ”† Cache Yarn Packages
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
